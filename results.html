<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Quiz Results</h1>
            
            <div class="space-y-6">
                <div class="border-b pb-4">
                    <h2 class="text-xl font-semibold mb-2">Student Information</h2>
                    <p class="text-gray-700">Name: <span id="studentName" class="font-medium"></span></p>
                    <p class="text-gray-700">Student ID: <span id="studentNIM" class="font-medium"></span></p>
                </div>

                <div class="border-b pb-4">
                    <h2 class="text-xl font-semibold mb-2">Score Summary</h2>
                    <p class="text-gray-700">Total Score: <span id="totalScore" class="font-bold text-2xl text-blue-600"></span></p>
                    <p class="text-gray-700">Questions Attempted: <span id="questionsAttempted"></span></p>
                    <p class="text-gray-700">Correct Answers: <span id="correctAnswers"></span></p>
                </div>

                <div>
                    <h2 class="text-xl font-semibold mb-2">Question Breakdown</h2>
                    <div id="questionBreakdown" class="space-y-3">
                        <!-- Question details will be inserted here by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <button onclick="window.location.href='index.html'" 
                        class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                    Back to Home
                </button>
            </div>
        </div>
    </div>

    <script src="results.js"></script>
</body>
</html>
